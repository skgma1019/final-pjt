<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>댓글 보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    .post {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .post h2 {
      margin: 0 0 10px;
    }
    .post .meta {
      color: #777;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .post img {
      width: 300px;
      height: auto;
      margin-top: 10px;
      border-radius: 6px;
      display: block;
    }
    .comment-section {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 20px;
    }
    .comment-section ul {
      list-style: none;
      padding-left: 0;
    }
    .comment-section li {
      background: #f2f2f2;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .comment-form {
      margin-top: 20px;
    }
    .comment-form input[type="text"],
    .comment-form input[type="file"] {
      width: 80%;
      padding: 8px;
      margin-right: 5px;
      margin-bottom: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .comment-form button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .comment-form button:hover {
      background-color: #0056b3;
    }
    .comment-like-btn {
      background: #f1f1f1;
      border: 1px solid #ddd;
      color: #007bff;
      padding: 5px;
      border-radius: 20px;
      cursor: pointer;
    }
    .comment-like-btn:hover {
      background: #d1e7ff;
    }
    .comment-img {
      max-width: 200px;
      border-radius: 5px;
      margin-top: 5px;
    }
    .back-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    .back-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div id="nav"></div>

  <h1 style="text-align:center;">📜 댓글 보기</h1>

  <div id="postContainer"></div>

  <div class="comment-section">
    <h3>💬 댓글</h3>
    <ul id="commentsContainer"></ul>
  </div>

  <div class="comment-form">
    <h3>댓글 작성</h3>
    <form id="commentForm" enctype="multipart/form-data">
      <input type="text" id="commentInput" name="content" placeholder="댓글을 입력하세요" required />
      <input type="file" id="commentImage" name="image" accept="image/*" />
      <button type="submit">댓글 작성</button>
    </form>
  </div>

  <button class="back-btn" onclick="window.location.href='board.html';">⬅ 게시글 목록으로 돌아가기</button>

  <script src="nav.js"></script>
  <script>
    const API_URL = 'http://localhost:3000';
    const params = new URLSearchParams(window.location.search);
    const articleId = params.get('articleId');
    const token = localStorage.getItem('token');

    document.addEventListener('DOMContentLoaded', () => {
      async function fetchPost() {
        try {
          const response = await fetch(`${API_URL}/articles/${articleId}`);
          const post = await response.json();
          displayPost(post);
        } catch (error) {
          console.error('게시글 불러오기 실패:', error);
        }
      }

      async function fetchComments() {
        try {
          const response = await fetch(`${API_URL}/articles/${articleId}/comments`);
          const comments = await response.json();
          displayComments(comments);
        } catch (error) {
          console.error('댓글 불러오기 실패:', error);
        }
      }

      document.getElementById('commentForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        if (!token) return alert('로그인이 필요합니다!');

        try {
          const res = await fetch(`${API_URL}/articles/${articleId}/comments`, {
            method: 'POST',
            headers: { 'Authorization': 'Bearer ' + token },
            body: formData
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.error);

          alert('✅ 댓글이 작성되었습니다!');
          this.reset();
          fetchComments();
        } catch (error) {
          alert('❌ 댓글 작성 실패: ' + error.message);
        }
      });

      function displayPost(post) {
        const container = document.getElementById('postContainer');
        container.innerHTML = `
          <div class="post">
            <h2>${post.title}</h2>
            <div class="meta">
              작성자: ${post.nickname ?? '알 수 없음'} | 작성일: ${new Date(post.created_at).toLocaleString()} | 좋아요: ${post.likes || 0}
            </div>
            <p>${post.content}</p>
            ${post.image_url ? `<img src="${API_URL}${post.image_url}" alt="첨부 이미지">` : ''}
          </div>
        `;
      }

      function displayComments(comments) {
  const container = document.getElementById('commentsContainer');
  container.innerHTML = '';

  comments.forEach(comment => {
    const commentElem = document.createElement('li');
    commentElem.innerHTML = `
      <strong>
        <a href="user_profile.html?userId=${comment.user_id}">
          ${comment.nickname ?? '알 수 없음'}
        </a>
      </strong>: ${comment.content} <br/>
      <small>${new Date(comment.created_at).toLocaleString()}</small>
      ${comment.image_url ? `<br/><img src="${API_URL}${comment.image_url}" style="width: 200px; border-radius: 6px;">` : ''}
      <div style="margin-top: 5px;">
        <button class="comment-like-btn" data-comment-id="${comment.id}">❤️ 좋아요 (${comment.likes || 0})</button>
        <button class="comment-delete-btn" data-comment-id="${comment.id}">🗑 삭제</button>
      </div>
    `;
    container.appendChild(commentElem);
  });
}

      document.addEventListener('click', async (e) => {
        if (e.target.classList.contains('comment-like-btn')) {
          const commentId = e.target.dataset.commentId;
          if (!token) return alert('로그인이 필요합니다!');

          try {
            const res = await fetch(`${API_URL}/comments/${commentId}/like`, {
              method: 'POST',
              headers: { 'Authorization': 'Bearer ' + token }
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error);

            alert('❤️ 좋아요를 눌렀습니다!');
            fetchComments();
          } catch (err) {
            alert('❌ ' + err.message);
          }
        }

        if (e.target.classList.contains('comment-delete-btn')) {
          const commentId = e.target.dataset.commentId;
          if (!token) return alert('로그인이 필요합니다!');

          try {
            const res = await fetch(`${API_URL}/comments/${commentId}`, {
              method: 'DELETE',
              headers: { 'Authorization': 'Bearer ' + token }
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error);

            alert('🗑 댓글이 삭제되었습니다.');
            fetchComments();
          } catch (err) {
            alert('❌ ' + err.message);
          }
        }
      });

      fetchPost();
      fetchComments();
    });
  </script>
</body>
</html>
