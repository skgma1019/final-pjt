<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
      font-size: 16px;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border: 2px solid #007bff;
    }

    h2 {
      text-align: center;
      color: #007bff;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
      color: #007bff;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #007bff;
      border-radius: 6px;
      background-color: #f9f9f9;
      font-size: 16px;
      color: #333;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #0056b3;
      outline: none;
      background-color: #e6f7ff;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .form-section h3 {
      color: #007bff;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .form-section select {
      font-size: 16px;
    }

    .category-option {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border-radius: 6px;
    }
    
  </style>
</head>
<body>

  <div id="nav"></div>
  <div class="container">
    <h2>📜 게시글 작성</h2>

    <form id="postForm">
      <!-- 제목 입력 -->
      <div class="form-section">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="게시글 제목" required />
      </div>

      <!-- 내용 입력 -->
      <div class="form-section">
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="6" placeholder="게시글 내용을 작성해주세요" required></textarea>
      </div>

      <!-- 카테고리 선택 -->
      <div class="form-section">
        <label for="category">카테고리</label>
        <select id="category" name="category">
          <option value="덱추천">덱 추천</option>
          <option value="카드추천">카드 추천</option>
          <option value="잡담">잡담</option>
        </select>
      </div>

      <!-- 작성 버튼 -->
      <button type="submit">게시글 작성</button>
    </form>
  </div>

  <script src="nav.js"></script>
  <script>
    const API_URL = 'http://localhost:3000';

    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const category = document.getElementById('category').value;

      const token = localStorage.getItem('token');
      if (!token) {
        alert('로그인이 필요합니다!');
        return;
      }

      try {
        const res = await fetch(`${API_URL}/articles`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, content, category })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error);

        alert('✅ 게시글이 작성되었습니다!');
        window.location.href = 'index.html'; // 게시글 작성 후 목록 페이지로 이동
      } catch (error) {
        alert('❌ 게시글 작성 실패: ' + error.message);
      }
    });
  </script>

</body>
</html>
