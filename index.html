<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🏠 Clash 커뮤니티 홈</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #eef2f7;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .menu a {
      display: inline-block;
      padding: 14px 28px;
      font-size: 16px;
      text-decoration: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .menu a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="nav"></div>

  <h1>👑 Clash Royale 커뮤니티에 오신 것을 환영합니다!</h1>
  <p>여기서 유저 정보도 보고, 덱도 공유하고, 자유롭게 소통하세요!</p>

  <div class="menu">
    <a href="board.html">📋 게시판</a>
    <a href="write.html">✍️ 글 작성</a>
    <a href="profile.html">🙋 내 정보</a>
  </div>

  <!-- 로그인/회원가입 버튼: 로그인 안 했을 때만 표시 -->
  <div id="authButtons" style="margin-top: 30px;"></div>

  <script src="nav.js"></script>
  <script>
    const token = localStorage.getItem('token');
    const authButtons = document.getElementById('authButtons');

    if (!token && authButtons) {
      authButtons.innerHTML = `
        <a href="login.html" style="margin: 0 10px;">
          <button style="padding: 8px 16px; border: none; background: #28a745; color: white; border-radius: 4px; cursor: pointer;">
            🔐 로그인
          </button>
        </a>
        <a href="register.html" style="margin: 0 10px;">
          <button style="padding: 8px 16px; border: none; background: #007bff; color: white; border-radius: 4px; cursor: pointer;">
            📝 회원가입
          </button>
        </a>
      `;
    }
  </script>
</body>
</html>
