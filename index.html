<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    .post {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .post h2 {
      margin: 0 0 10px;
    }
    .post .meta {
      color: #777;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">📚 게시글 목록</h1>
  <div id="postsContainer">
    <!-- 게시글 목록이 여기에 표시됩니다 -->
  </div>

  <script>
    const API_URL = 'http://localhost:3000';

    document.addEventListener('DOMContentLoaded', () => {
      async function fetchPosts() {
        try {
          const response = await fetch(`${API_URL}/articles`);
          const posts = await response.json();
          displayPosts(posts);
        } catch (error) {
          console.error('게시글 불러오기 실패:', error);
        }
      }

      function displayPosts(posts) {
        const container = document.getElementById('postsContainer');
        container.innerHTML = '';

        posts.forEach(post => {
          const postElem = document.createElement('div');
          postElem.className = 'post';

          postElem.innerHTML = `
            <h2><a href="comment.html?articleId=${post.id}">${post.title}</a></h2>
            <div class="meta">
              작성자: ${post.nickname ?? '알 수 없음'} | 작성일: ${new Date(post.created_at).toLocaleString()} | 좋아요: ${post.likes || 0}
            </div>
            <p>${post.content}</p>
          `;

          container.appendChild(postElem);
        });
      }

      fetchPosts();
    });
  </script>
</body>
</html>
